<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="cookies.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="text-section-header" id="header-title"></div>
    </div>
    <div class="panel-section cookies-section-header" id="first-party-cookies-header">
      <h3 id="first-party-cookies-title">&rarr; First party domain cookies</h3>
      <ul id="first-party-cookie-list">
      </ul>
    </div>
    <div class="panel-section cookies-section-header" id="third-party-cookies-header">
      <h3 id="third-party-cookies-title">&rarr; Third party domain cookies</h3>
      <ul id="third-party-cookie-list">
      </ul>
    </div>
    <div class="panel-section cookies-section-header" id="session-cookies-header">
      <h3 id="session-cookies-title">&rarr; Session cookies</h3>
      <ul id="session-cookie-list">
      </ul>
    </div>
    <div class="panel-section cookies-section-header" id="navigation-cookies-header">
      <h3 id="navigation-cookies-title">&rarr; Navigation cookies</h3>
      <ul id="navigation-cookie-list">
      </ul>
    </div>
  </div>
  <script src="cookies.js"></script>
</body>

</html>
